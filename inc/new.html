<div class="has-cover" ng-controller="newCtrl">
    <div class="gallery-fix"></div><!-- Fix Gallery next/prev error on Android -->
    <div class="sidebar-tap-close"></div><!-- Overlay for content to close Sidebar -->

    <ng-include src="header_menu.url"></ng-include>
    <!--Material Menu Background. Must be under material menu items.-->
    <div class="material-menu-background material-menu-dark-background"></div>

    <div id="page-content">
        <div id="page-content-scroll"><!--Enables this element to be scrolled -->
            <div class="header-clear"></div>
			<div class="content-strip">
				<div class="strip-content">
					<h4>{{ row.TITRE }} </h4>
					<p>{{row.TYPE}} of {{row.ID_UNIVERSITE}} / FS /MIAGE</p>
					<i class="fa fa-clock-o"></i>
				</div>
				<div class="overlay"></div>
				<img class="preload-image" data-original="images/pictures/1.jpg" alt="img">
			</div>
			
			<div class="content">  
				<div class="page-blog">
					<div class="page-blog-list">
						<strong class="page-blog-tags">Create on: <a href="">{{row.START_DATE}}</a></strong>
						<div class="page-blog-content">
							<div class="decoration"></div>  
							<div class="dropcaps-1" ng-bind-html="description"></div>
							<div class="clear"></div>
						</div>
						<br/>
						<a ng-click="doTheBack()" class="button button-orange button-fullscreen full-bottom">GO BACK</a>
					</div>
				</div>
				<div class="decoration"></div>
			</div>

			<ng-include src="footer.url"></ng-include>
            <div class="footer-clear disabled"></div>
        </div>
        <a href="#" class="back-to-top-badge"><i class="fa fa-caret-up"></i>Back to top</a>
    </div>
</div>

<script>
	$(document).ready(function () {
		$(".swiper-slide").height(($(window).height()));
	});
</script>
