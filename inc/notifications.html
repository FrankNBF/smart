<div class="has-cover" ng-controller="notificationsCtrl">
    <div class="gallery-fix"></div><!-- Fix Gallery next/prev error on Android -->
    <div class="sidebar-tap-close"></div><!-- Overlay for content to close Sidebar -->

    <ng-include src="header_menu.url"></ng-include>

    <!--Material Menu Background. Must be under material menu items.-->
    <div class="material-menu-background material-menu-dark-background"></div>
    
    <div id="page-content">
        <div id="page-content-scroll"><!--Enables this element to be scrolled -->        
            <div class="header-clear"></div>
            <div class="content-strip">
                <div class="strip-content">
                    <h4>{{ _lang.notifications }}</h4>
                    <p>{{ _lang.notifications_text }}</p>
                    <i class="fa fa-server"></i>
                </div>
                <div class="overlay"></div>
                <img class="preload-image" data-original="images/pictures/3.jpg" alt="img">
            </div>
            <div class="content" style="min-height: 387px;">
                <div class="decoration"></div>
				<div ng-repeat="(key, item) in notifications | orderBy:'START_DATE'">
					<div class="activity-item one-half-responsive">
						<i class="fa {{ item.TYPE }} activity-item-icon"></i>
						<h5>{{ item.OBJET }}</h5>
						<em>{{ item.DATE }}</em>
						<p class="half-bottom">
							{{ item.MESSAGE }}
						</p>
					</div>
					<div class="decoration hide-if-responsive"></div> 
				</div>
            </div>

            <ng-include src="footer.url"></ng-include>
            <div class="footer-clear disabled"></div>
        </div>
        <a href="#" class="back-to-top-badge"><i class="fa fa-caret-up"></i>{{ _lang.back_top }}</a>
    </div>
</div>
