<div class="gallery-fix"></div><!-- Fix Gallery next/prev error on Android -->
<div class="sidebar-tap-close"></div><!-- Overlay for content to close Sidebar -->

<div class="header-fixed header-dark">
    <a href="" class="header-logo">SUKO<span>ULOU</span></a>
</div>
<div ng-init="loadLanguage()">
	<div id="page-content" ng-controller="userCtrl" data-ng-init="init()">
		<div id="page-content-scroll"><!--Enables this element to be scrolled -->
			<div class="cover-page cover-image" style="background-image:url(images/pictures/2.jpg);">
				<div class="cover-page-content">
					<div class="pageapp-login">
						<div class="pageapp-login">
							<a href="#" class="pageapp-login-logo"></a>
							<h3 class="pageapp-login-text">{{ _lang.login_form }}</h3>
							<div class="spacer"></div>
							<form method="post" name="registerForm"  ng-submit="loginUser()">
								<div class="cover-field">
									<i class="fa fa-user"></i>
									<input type="text" placeholder="{{ _lang.enter_email_matricule }}" required ng-model="login">
								</div>
								<div class="cover-field full-bottom">
									<i class="fa fa-lock"></i>
									<input type="password" placeholder="{{ _lang.enter_password }}" required ng-model="password">
								</div>
								<p><small class=" color-red-dark">{{ error }}</small></p>
								<button type="submit" class="pageapp-login-button button button-blue"> <i class="fa fa-arrow-right"></i> {{ _lang.login }} </a>
							</form>
							<div class="decoration half-bottom"></div>
							<a href="#register" class="pageapp-login-button button button-orange"> <i class="fa fa-group"></i> {{ _lang.create_u_account }}</a>
						</div>
					</div>
				</div>
				<div class="overlay"></div>

				</div>-->
			</div>
		</div>
	</div>
</div>
