<div class="has-cover" ng-controller="newsCtrl">
    <div class="gallery-fix"></div><!-- Fix Gallery next/prev error on Android -->
    <div class="sidebar-tap-close"></div><!-- Overlay for content to close Sidebar -->

    <ng-include src="header_menu.url"></ng-include>
    <!--Material Menu Background. Must be under material menu items.-->
    <div class="material-menu-background material-menu-dark-background"></div>

    <div id="page-content">
        <div id="page-content-scroll"><!--Enables this element to be scrolled -->
            <div class="header-clear"></div>
			<div class="content-strip">
				<div class="strip-content">
					<h4>Department News</h4>
					<p>See the news of {{item.ID_UNIVERSITE}}</p>
					<i class="fa fa-clock-o"></i>
				</div>
				<div class="overlay"></div>
				<img class="preload-image" data-original="images/pictures/1.jpg" alt="img">
			</div>
			
			<div class="content">
				<div class="decoration"></div>    
				<div class="pageapp-timeline-2">
					<div class="timeline-item" ng-repeat="(key, item) in news | orderBy:'START_DATE'">
						<div class="timeline-icon">
							<i class="fa fa-quote-left bg-hover-green-dark"></i>
						</div>
						<div class="timeline-text">
							<h4 class="title"><a href="#news/{{item.ID_ANNONCE}}"> {{ item.TITRE }}</a></h4>
							<em class="subtitle">{{ item.START_DATE }} | {{item.ID_UNIVERSITE}}</em>
							<p>{{item.RESUME}}</p>
						</div>
					</div>
					<a href="#events/{{item.ID_ANNONCE}}" class="button button-orange button-fullscreen full-bottom">SEE MORE</a>
				</div>
				<div class="decoration"></div>
			</div>

			<ng-include src="footer.url"></ng-include>
            <div class="footer-clear disabled"></div>
        </div>
        <a href="#" class="back-to-top-badge"><i class="fa fa-caret-up"></i>Back to top</a>
    </div>
</div>

<script>
	$(document).ready(function () {
		$(".swiper-slide").height(($(window).height()));
	});
</script>
