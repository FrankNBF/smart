<!DOCTYPE HTML>
<html ng-app="smartstudent">
<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="icon" type="image/png" href="images/icon.png">
	
    
    <title>.:: SmartStudent ::.</title>

    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/menu.css">
    <link rel="stylesheet" type="text/css" href="styles/framework.css">
    <link rel="stylesheet" type="text/css" href="styles/font-awesome.css">

    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/plugins.js"></script>
    <script type="text/javascript" src="scripts/custom.js"></script>


    
</head>

<body class="has-cover" ng-controller="appCtrl">
	<div class="loading-overlay">
		Please wait a moment ...
	</div>
	<ng-view> </ng-view>

    <script src="scripts/angular/angular.min.js"></script>
    <script src="scripts/angular-route/angular-route.min.js"></script>

    <script src="scripts/app.js"></script>
    <script src="ctrl/defaultCtrl.js"></script>
	<script src="service/factory.js"></script>
	<script>
		jQuery(document).ready(function() {  
			// Show loading overlay when ajax request starts
			$( document ).ajaxStart(function() {
				$('.loading-overlay').show();
			});
			// Hide loading overlay when ajax request completes
			$( document ).ajaxStop(function() {
				$('.loading-overlay').hide();
			});
		});
	</script>
</body>
</html>
